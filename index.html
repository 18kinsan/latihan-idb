<html lang="EN">
    <head>
        <title> PWA </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body style="background-color:white">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <img src="/image/ugm.jpg" class="img" alt="ugm" width="150">
                    <h3>Belajar IDB</h3>
                </div>
            </div>
        </div>
        <br>
<br>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Tambahkan Mahasiswa
            </div>
            <div class="card-body">
                <form id="form-tambah">
                    <div class="form-group">
                        <label >NIM</label>
                        <input type="text" class="form-control" id="nim" placeholder="NIM">
                    </div>
                    <div class="form-group">
                        <label >Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama">
                    </div>
                    <div class="form-group">
                        <label >Gender</label>
                        <select name="" class="form-control" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Tabel Mahasiswa
            </div>
            <table id="tabel-mahasiswa" class="table-hover table table-bordered">
                <thead>
                <tr>
                    <th>NIM</th>
                    <th>NAMA</th>
                    <th>GENDER</th>
                    <th>OPTION</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="serviceworker.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
    </body>
</html>
